<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-6">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="assets/dog.png" class="img-fluid signin-img">
                        <form class="sigin-form">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email ID">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="submit" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me <a href="#">Need help?</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="create-new-account">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body></html>
